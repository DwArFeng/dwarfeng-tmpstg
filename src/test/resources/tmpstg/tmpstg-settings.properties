# \u4E34\u65F6\u6587\u4EF6\u76EE\u5F55\u8DEF\u5F84\u3002
tmpstg.temporary_file_directory_path=temporary-file
# \u4E34\u65F6\u6587\u4EF6\u524D\u7F00\u3002
tmpstg.temporary_file_prefix=tmpstg-
# \u4E34\u65F6\u6587\u4EF6\u540E\u7F00\u3002
tmpstg.temporary_file_suffix=.tmp
